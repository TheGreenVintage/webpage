query GetProject($locale: I18NLocaleCode!, $slug: String!) {
  projects(
    locale: $locale
    filters: { slug: { eq: $slug } }
    status: PUBLISHED
  ) {
    title
    meta_title
    meta_description
    slug
    cover {
      url
      width
      height
      alternativeText
    }
    content {
      __typename
      ... on ComponentContentText {
        id
        text
      }
      ... on ComponentContentImage {
        id
        picture {
          url
          width
          height
          alternativeText
          caption
        }
      }
      ... on ComponentContentGallery {
        id
        media {
          url
          width
          height
          alternativeText
          caption
        }
      }
      ... on ComponentContentQuote {
        quote: text
        author
      }
      ... on ComponentContentChecklist {
        title
        items {
          text
        }
      }
      ... on ComponentContentFaqs {
        items {
          question
          answer
        }
      }
    }
  }
}
